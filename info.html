<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Guide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header button, header p {
            font-family: 'Sansation', sans-serif;
            font-size: 14px;
            margin: 0 10px;
        }

        header button {
            background: #3498db;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        header button:hover {
            background: #2980b9;
        }

        #gameCanvas {
            width: 100%;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            width: 250px;
            height: calc(100vh - 60px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .language-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .language-switcher button {
            background: #3498db;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .language-switcher button:hover {
            background: #2980b9;
        }

        .language-switcher button.active {
            background: #e74c3c;
        }

        .guide-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .guide-buttons button {
            background: #3498db;
            border: none;
            padding: 12px;
            border-radius: 20px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-align: left;
        }

        .guide-buttons button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .guide-buttons button.active {
            background: #e74c3c;
        }

        .guide-content {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .guide-content.active {
            display: block;
        }

        h2 {
            font-family: 'Sansation', sans-serif;
            margin-bottom: 10px;
            font-size: 20px;
            color: #ecf0f1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            position: relative;
        }

        .close-button {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
        }

        #answerButton {
            background: #3498db;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-family: 'Sansation', sans-serif;
        }

        #answerButton:hover {
            background: #2980b9;
        }

        .controls {
            display: flex;
            gap: 10px;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }

        .controls button {
            background: #3498db;
            border: none;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #2980b9;
        }

        @media (min-width: 769px) {
            .sidebar {
                transform: translateX(0);
                width: 250px;
                background: rgba(255, 255, 255, 0.15);
            }

            #gameCanvas {
                margin-left: 250px;
                width: calc(100% - 250px);
            }

            .hamburger {
                display: none;
            }

            .controls {
                bottom: 20px;
            }
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .sidebar {
                width: 80%;
                max-width: 300px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 10px;
            }

            .controls button {
                font-size: 12px;
                padding: 8px;
            }

            .guide-content {
                font-size: 14px;
            }

            h2 {
                font-size: 18px;
            }

            header p, header button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header id="header"></header>
    <button class="hamburger" id="hamburger">â˜°</button>
    <div class="sidebar" id="sidebar">
        <div class="language-switcher" id="languageSwitcher"></div>
        <div class="guide-buttons" id="guideButtons"></div>
        <div id="guideContent"></div>
    </div>
    <div id="gameContainer"></div>
    <script src="info.js"></script>
</body>
</html>
