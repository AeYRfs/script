<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Guide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .language-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .language-switcher button {
            background: #3498db;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .language-switcher button:hover {
            background: #2980b9;
        }

        .language-switcher button.active {
            background: #e74c3c;
        }

        .guide-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .guide-buttons button {
            background: #3498db;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .guide-buttons button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .guide-buttons button.active {
            background: #e74c3c;
        }

        .guide-content {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.6;
        }

        .guide-content.active {
            display: block;
        }

        h2 {
            font-family: 'Sansation', sans-serif;
            margin-bottom: 10px;
            font-size: 24px;
            color: #ecf0f1;
        }

        .exit-button {
            background: #e74c3c;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .exit-button:hover {
            background: #c0392b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .guide-buttons button, .language-switcher button, .exit-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .guide-content {
                font-size: 14px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-switcher" id="languageSwitcher"></div>
        <div class="guide-buttons" id="guideButtons"></div>
        <div id="guideContent"></div>
        <button class="exit-button" onclick="location.href='auth.html'">Exit</button>
    </div>
    <script src="info.js"></script>
</body>
</html>
