<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('icons/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
        }
        .achievements-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            border-radius: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        header button:hover {
            background-color: #777;
        }
        .achievements-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .achievement-container {
            background-color: #ccc;
            border: 2px solid #999;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: left;
            opacity: 0.6;
        }
        .achievement-container.unlocked {
            background-color: #dff0d8;
            border-color: #3c763d;
            opacity: 1;
        }
        .achievement-container h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .achievement-container p {
            margin: 5px 0;
            font-size: 14px;
        }
        .achievement-container .status {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <script src="achievements.js"></script>
</body>
</html>
