<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Game</title>
    <script src="game.js" defer></script>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
@import url('https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

button {
    font-family: 'Poppins', Arial, sans-serif;
    font-family: 'Sansation', Arial, sans-serif;
}

body {
    font-family: 'Poppins', Arial, sans-serif;
    font-family: 'Sansation', Arial, sans-serif;
    text-align: center;
    background: #f0f0f0;
    margin: 0;
}

header {
    height: 60px;
    box-shadow: rgba(0, 0, 0, 0.5);
    position: fixed;
    background: rgba(0, 0, 0, 0.5);
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    border-bottom: #00000093 0.5px solid;
    z-index: 10;
    
    select {
        padding: 8px 12px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        color: #333;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
    background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='10' height='6' viewBox='0 0 10 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0l5 6 5-6z' fill='%23666'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 10px 6px;
        cursor: pointer;
        transition: border-color 0.3s, box-shadow 0.3s;
        padding-right: 36px;
    }

    select:hover {
        border-color: #888;
    }

    select:focus {
        border-color: #0077ff;
        box-shadow: 0 0 5px rgba(0, 119, 255, 0.5);
    }

    p {
        color: #fff;
        font-weight: bold;
    }

    button {
        border: none;
        border-radius: 8px;
        height: 40px;
        text-align: center;
        background:#f9f9f9;
        color:#000;
    }

    button:hover {
        background:yellow;
        color:black;
        font-size:14px;
        transition:background 0.3s, font-size 0.3s;
        height: 45px;
    }
    
    button:focus {
        border-color: #0077ff;
        box-shadow: 0 0 5px rgba(0, 119, 255, 0.5);
    }
}

canvas {
    width: 100vw;
    height: 100vh;
    display: block;
    background: url(../icons/background.jpg) no-repeat center center;
    background-size: cover;
    border: 2px solid #2a3d66;
}

.controls {
    position: fixed;
    justify-content:space-evenly;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    
    button {
        padding: 10px 20px;
        font-size: 12px;
        cursor: pointer;
        margin: 5px;
        background: #0000009e;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        color: white;
        }
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    align-items: center;
    justify-content: center;
    z-index: 20;

    .modal-content {
        display: none;
        position: relative;
        width: 280px;
        height: auto;
        background: white;
        padding: 10px;
        justify-content: space-evenly;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        
        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        summary {
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        details > *:not(summary) {
            font-size: 10px;
            margin-left: 15px;
            margin-top: 5px;
        }
       
        button {
            border: none;
            background: black;
            color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            height: 50px;
            width: 70%;
            border-radius: 20px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: #000 1px solid;
            border-radius: 20px;
        }
    }
}

    </style>
</head>
</html>
