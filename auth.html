<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Chemistry Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            height: 50px;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-family: 'Sansation', sans-serif;
            font-size: 24px;
            color: #ecf0f1;
            margin: 0;
            text-align: center;
        }

        header button {
            background: #3498db;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        header button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        header button:active {
            background: #1f6391;
            transform: scale(0.95);
        }

        header p {
            font-family: 'Sansation', sans-serif;
            font-size: 16px;
            color: #ecf0f1;
            margin: 0;
        }

        header p span#coins {
            color: #ffd700;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        #menuButton {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            width: 40px;
            height: 40px;
            background: none;
        }

        #menuButton svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        #authContainer {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            margin-top: 90px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Sansation', sans-serif;
            font-size: 24px;
            color: #ecf0f1;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        form > div {
            width: 100%;
            display: flex;
            align-items: center;
        }

        form label {
            background: #3498db;
            color: #fff;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px 0 0 10px;
            font-size: 1.5rem;
        }

        form input {
            flex-grow: 1;
            height: 50px;
            padding: 10px;
            border: none;
            border-radius: 0 10px 10px 0;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: background 0.3s;
        }

        form input:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        form input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
        }

        form input::placeholder {
            color: #ecf0f1;
        }

        form button {
            background: #2ecc71;
            border: none;
            padding: 12px;
            border-radius: 25px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            transition: background 0.3s, transform 0.2s;
        }

        form button:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        form button:active {
            background: #219653;
            transform: scale(0.95);
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: #e74c3c;
            font-size: 14px;
            margin: 5px 0;
        }

        form div.incorrect label {
            background: #e74c3c;
        }

        form div.incorrect input {
            background: rgba(255, 255, 255, 0.3);
        }

        .level-selection {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .level-selection h2 {
            font-family: 'Sansation', sans-serif;
            font-size: 20px;
            color: #ecf0f1;
            margin-bottom: 15px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 10px;
        }

        .level-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .level-card.locked {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .level-card.completed::after {
            content: 'âœ“';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #2ecc71;
        }

        .level-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .level-card.locked img {
            filter: grayscale(50%);
        }

        .level-info {
            text-align: center;
        }

        .level-info h3 {
            font-family: 'Sansation', sans-serif;
            font-size: 16px;
            color: #ecf0f1;
            margin: 5px 0;
        }

        .level-info p {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #bdc3c7;
            margin: 5px 0;
        }

        .level-info p:last-child {
            color: #2ecc71;
            font-weight: bold;
        }

        .level-card.locked .level-info p:last-child {
            color: #e74c3c;
        }

        .level-info button {
            background: #e74c3c;
            border: none;
            padding: 8px;
            border-radius: 20px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
        }

        .level-info button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .level-info button:active {
            background: #992d22;
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            margin-top: 50px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-content p {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-content button {
            background: #3498db;
            border: none;
            padding: 10px;
            border-radius: 20px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            max-width: 120px;
            transition: background 0.3s, transform 0.2s;
        }

        .modal-content button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .modal-content button:active {
            background: #1f6391;
            transform: scale(0.95);
        }

        .menu-modal {
            justify-content: flex-start;
        }

        .menu-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 300px;
            height: 100%;
            padding: 20px;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-content button {
            background: #3498db;
            border: none;
            padding: 12px;
            border-radius: 25px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
        }

        .menu-content button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .menu-content button:active {
            background: #1f6391;
            transform: scale(0.95);
        }

        @media (max-width: 1080px) {
            .wrapper {
                width: 100%;
            }
            .level-grid {
                grid-template-columns: 1fr;
            }
            .header-buttons {
                display: none;
            }
            #menuButton {
                display: flex;
            }
        }

        @media (min-width: 1081px) {
            #menuButton {
                display: none;
            }
            .header-buttons {
                display: flex;
            }
            .level-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .menu-modal, .menu-content {
                display: none !important;
            }
        }

        @media (max-width: 600px) {
            #authContainer {
                padding: 15px;
            }
            header h1 {
                font-size: 20px;
            }
            h1 {
                font-size: 20px;
            }
            form input, form button {
                font-size: 14px;
            }
            .level-selection h2 {
                font-size: 18px;
            }
            .level-card {
                max-width: 150px;
            }
            .level-info h3 {
                font-size: 14px;
            }
            .level-info p {
                font-size: 12px;
            }
            .modal-content {
                width: 90%;
                padding: 15px;
            }
            .modal-content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="menuButton">
            <svg viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </div>
        <h1>Authentication</h1>
        <div class="header-buttons">
            <button id="loginButton">Login</button>
            <button id="signupButton">Signup</button>
        </div>
    </header>
    <div id="authContainer"></div>
    <script src="auth.js"></script>
</body>
</html>
