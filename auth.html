<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Chemistry Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #ddd;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        header button {
            padding: 8px 16px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        header button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        header button:active {
            background: #3d8b40;
            transform: scale(0.95);
        }

        #authContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px; 
        }

        .auth-box, .level-selection {
            background: white;
            padding: 15px; 
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .auth-box h2, .level-selection h2 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }

        .auth-box input {
            margin: 4px auto; 
            padding: 6px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }

        .auth-box button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px; 
            width: 200px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 4px auto; 
            transition: background 0.3s, transform 0.2s;
        }

        .auth-box button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .auth-box button:active {
            background: #3d8b40;
            transform: scale(0.95);
        }

        .auth-box button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #loginError {
            color: red;
            font-size: 12px;
            margin: 2px 0;
        }

        .level-selection {
            padding: 20px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        @media (min-width: 1100px) {
            .level-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .level-card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            width: 100%;
            max-width: 200px;
            aspect-ratio: 1 / 1; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .level-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .level-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-card.completed::after {
            content: 'âœ“';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #4CAF50;
        }

        .level-card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            display: block;
        }

        .level-info {
            padding: 10px;
            text-align: center;
        }

        .level-info h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .level-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .level-info p:last-child {
            color: #4CAF50; 
        }

        .level-card.locked .level-info p:last-child {
            color: #d32f2f;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 100%;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <script src="auth.js"></script>
</body>
</html>
