<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Chemistry Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-family: 'Sansation', sans-serif;
            font-size: 24px;
            color: #ecf0f1;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 70px; /* Offset for fixed header */
            margin-left: auto;
            margin-right: auto;
        }

        .parameters {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .settings-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .settings-option label {
            font-family: 'Sansation', sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: #ecf0f1;
            text-align: center;
        }

        .settings-option select {
            background: #3498db;
            border: none;
            padding: 12px;
            border-radius: 25px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
        }

        .settings-option select:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .settings-option select:active {
            background: #1f6391;
            transform: scale(0.95);
        }

        .settings-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .settings-buttons button {
            background: #3498db;
            border: none;
            padding: 12px;
            border-radius: 25px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
        }

        .settings-buttons button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .settings-buttons button:active {
            background: #1f6391;
            transform: scale(0.95);
        }

        #createLevelButton {
            background: #2ecc71;
        }

        #createLevelButton:hover {
            background: #27ae60;
        }

        #createLevelButton:active {
            background: #219653;
        }

        #deleteAccountButton, #deleteChatHistoryButton {
            background: #e74c3c;
        }

        #deleteAccountButton:hover, #deleteChatHistoryButton:hover {
            background: #c0392b;
        }

        #deleteAccountButton:active, #deleteChatHistoryButton:active {
            background: #992d22;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-content p {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .modal-buttons button {
            background: #3498db;
            border: none;
            padding: 10px;
            border-radius: 20px;
            color: #fff;
            font-family: 'Sansation', sans-serif;
            font-size: 14px;
            cursor: pointer;
            width: 120px;
            transition: background 0.3s, transform 0.2s;
        }

        .modal-buttons button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .modal-buttons button:active {
            background: #1f6391;
            transform: scale(0.95);
        }

        #confirmDelete, #confirmDeleteChat {
            background: #e74c3c;
        }

        #confirmDelete:hover, #confirmDeleteChat:hover {
            background: #c0392b;
        }

        #confirmDelete:active, #confirmDeleteChat:active {
            background: #992d22;
        }

        #cancelDelete, #cancelDeleteChat {
            background: #2ecc71;
        }

        #cancelDelete:hover, #cancelDeleteChat:hover {
            background: #27ae60;
        }

        #cancelDelete:active, #cancelDeleteChat:active {
            background: #219653;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 20px;
            }

            .settings-option label {
                font-size: 18px;
            }

            .settings-option select, .settings-buttons button {
                padding: 10px;
                font-size: 14px;
            }

            .modal-content {
                width: 90%;
                padding: 15px;
            }

            .modal-content p {
                font-size: 14px;
            }

            .modal-buttons button {
                font-size: 12px;
                padding: 8px;
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <div class="container">
        <div class="parameters" id="parameters"></div>
        <div class="settings-buttons" id="settingsButtons"></div>
        <div id="modal"></div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
